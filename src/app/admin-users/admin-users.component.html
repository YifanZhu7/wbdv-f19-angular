<h1>User Admin</h1>
<link   rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    {{user.username}}
    <button (click)="deleteUser(user)">Delete</button>
  </li>
</ul>
